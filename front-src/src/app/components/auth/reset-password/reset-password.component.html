<div class="container-fluid">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="page-header text-center">Reset your password</h2>
    <form (ngSubmit)="onResetSubmit()">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" (blur)="validatePassword()" (keyup)="validatePassword()">
        <span *ngIf="msgPassword" class="text-danger">Not a valid password. Must contain: 8 caracters minimum with at least 1 number, 1 lowercase letter, 1 uppercase letter and 1 special caracter.</span>
      </div>
      <div class="form-group">
        <label>Confirm your password</label>
        <input type="password" [(ngModel)]="passwordcheck" name="passwordcheck" class="form-control" (blur)="validatePasswordcheck()" (keyup)="validatePasswordcheck()">
        <span *ngIf="msgPasswordcheck" class="text-danger">Please use the same password for confirmation</span>
      </div>
      <input type="submit" class="btn btn-custom btn-block btn-lg" value="Reset">
    </form>
  </div>
</div>
