<div class="container-fluid">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="page-header text-center">LOGIN</h2>
    <form (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control" >
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <input type="submit" class="btn btn-custom btn-block btn-lg" value="Login">
    </form>
    <div class="row mx-4 my-2">
      <a href="#" class="mr-auto text-custom" (click)="onForgotPassword()">Forgot your password?</a>
      <a routerLink="/register" class="ml-auto text-custom">Don't have an account?</a>
    </div>
  </div>
</div>
